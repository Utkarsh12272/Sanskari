<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retro Terminal Web</title>
  <style>
    body {
      margin: 0;
      padding: 50px 0 0;
      background-color: #000;
      color: #33ff33;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      line-height: 1.5;
      text-align: center;
    }

    .terminal {
      max-width: 800px;
      margin: auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 3em;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    p, pre {
      margin-top: 20px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .blink {
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #33ff33, 0 0 10px #33ff33;
      }
      to {
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      }
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .box {
      border: 1px solid #33ff33;
      padding: 20px;
      margin-top: 30px;
      background-color: rgba(0, 255, 0, 0.05);
      text-align: left;
    }

    a {
      color: #00ffff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .fullscreen-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #000;
      border: 1px solid #33ff33;
      color: #33ff33;
      font-family: monospace;
      cursor: pointer;
      transition: background 0.3s;
    }

    .fullscreen-btn:hover {
      background-color: #003300;
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    <h1>Welcome to My Terminal Web</h1>
    <p>> No JavaScript. No trackers. Just vibes.</p>

    <button class="fullscreen-btn" onclick="goFullscreen()">[ Enter Fullscreen ]</button>

    <div class="box">
      <pre>
System Status: ONLINE
User: Guest
Last Login: <span class="blink">[accessing...]</span>
      </pre>
    </div>
  </div>

  <script>
    function goFullscreen() {
      const element = document.documentElement;
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.webkitRequestFullscreen) { // Safari
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) { // IE11
        element.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
