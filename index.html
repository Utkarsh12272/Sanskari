<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download ZIP File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f8ff;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Download ZIP File</h1>
    <button onclick="downloadFile()">Download</button>

    <script>
        function downloadFile() {
            const link = document.createElement('a');
            link.href = 'download.zip'; // File name and path
            link.download = 'download.zip'; // Optional: custom download name
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>

</body>
</html>
