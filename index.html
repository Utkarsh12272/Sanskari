</html><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retro Terminal Web</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #33ff33;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      line-height: 1.5;
      overflow: hidden;
    }

    .terminal {
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 2.5em;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    p, pre {
      margin-top: 20px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .blink {
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #33ff33, 0 0 10px #33ff33;
      }
      to {
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      }
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .box {
      border: 1px solid #33ff33;
      padding: 20px;
      margin-top: 30px;
      background-color: rgba(0, 255, 0, 0.05);
    }

    a {
      color: #00ffff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1>~ Welcome to Terminal Web ~</h1>
    <p>> This is a cool static website with no JavaScript and only pure CSS + HTML.</p>

    <div class="box">
      <pre>
System Status: ONLINE
User: Guest
Last Login: <span class="blink">[accessing...]</span>
      </pre>
</body>
</html>
